<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 30px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- 继承性：子级默认继承父级的文字控制属性 -->
    <!-- 注意：如果标签有默认文字样式会继承失败 -->
    <p>p label</p>
    <div>div label</div>
    <span>span label</span>

    <!-- 有自己的属性，则选择性继承 -->
    <a href="#">a label</a>
    <h1>h1 label</h1>

</body>

</html>
