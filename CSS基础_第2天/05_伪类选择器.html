<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:hover {
            color: blue;
        }

        .mat:hover {
            color: red;
        }
    </style>
</head>

<body>
    <!-- 伪类选择器：伪类表示元素状态，选中元素的某个状态设置样式 -->
    <!-- 任何标签都可以加鼠标悬停的状态 -->
    <p>p1</p>
    <div class="mat">div1</div>
</body>

</html>
