<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color: red;
            font-size: 30px;
        }

        div {
            color: gold;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <!-- 相同的属性会覆盖：后面的 CSS 属性覆盖前面的 CSS 属性 -->
    <!-- 不同的属性会叠加：不同的 CSS 属性都生效 -->
    <div>div label</div>
</body>

</html>
