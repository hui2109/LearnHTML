<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            width: 200px;
            height: 200px;
        }

        .box1 {
            background-color: pink;

            /* 默认效果: 按照标签书写顺序, 后来者居上 */
            /* [整数]数字, 默认值为0, 取值越大, 层级越高 */
            z-index: 1;
        }

        .box2 {
            background-color: lightblue;
            left: 100px;
            top: 100px;

            z-index: 2;
        }

        .img {
            margin-top: 300px;
        }
    </style>
</head>

<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="img">
        <hr>
        <img src="../resources/定位总结.jpg" alt="定位总结">
    </div>
</body>

</html>
