<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .word {
            color: red;
        }

        .rgb {
            color: rgb(12, 13, 14);
        }

        .rgba {
            color: rgba(12, 13, 14, 0.2);
        }

        .hex {
            /* 十六进制 两个为一组 相同字符可省略 */
            color: #0ff;
        }
    </style>
</head>

<body>
    <p class="word">word</p>
    <p class="rgb">rgb</p>
    <p class="rgba">rgba</p>
    <p class="hex">十六进制</p>
</body>

</html>
