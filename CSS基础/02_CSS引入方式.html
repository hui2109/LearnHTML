<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: aqua;
            font-size: 30px;
        }
    </style>
    <link rel="stylesheet" href="./02_CSS引入方式.css">

</head>

<body>
    <!-- CSS 的三种引入方式 -->

    <!-- 方式一：内部样式表 -->
    <!-- 引入<style>标签 -->
    <p>方式一：内部样式表</p>

    <!-- 方式二：外部样式表 -->
    <!-- 引入<link>标签 -->
    <textarea>方式二：外部样式表</textarea>

    <!-- 方式三：行内样式 -->
    <!-- 引入style属性 -->
    <div style="color: cadetblue; font-size: 20px;">方式三：行内样式</div>
</body>

</html>
