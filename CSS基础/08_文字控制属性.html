<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .size {
            /* 谷歌浏览器默认字号是16px */
            font-size: 20px;
        }

        .weight {
            /* 正常：400 */
            /* 加粗：700 */
            font-weight: bold;
        }

        .italic {
            /* 清除文字默认的倾斜效果 */
            font-style: normal;
        }
    </style>
</head>

<body>
    <img src="../resources/文字控制属性.jpg" alt="文字控制属性" height="300">
    <p class="size">字体大小</p>
    <p class="weight size">字体粗细和字体大小</p>
    <p><em class="italic">清楚倾斜字体</em></p>
</body>

</html>
