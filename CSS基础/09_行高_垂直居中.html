<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 100px;
            background-color: aquamarine;

            /* 设置行高与盒子高度一致 形成垂直居中 */
            /* 行高 = 文本高度 + 上间距 + 下间距 */
            line-height: 100px;
        }
    </style>
</head>

<body>
    <div>行高-垂直居中</div>
</body>

</html>
