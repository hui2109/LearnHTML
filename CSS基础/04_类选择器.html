<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 类名一定要见名知意 单词直之间用-连接 */
        .red {
            color: red;
        }

        .size {
            font-size: 50px;
        }
    </style>
</head>

<body>
    <!-- 一个类选择器可以给多个标签使用 -->
    <p class="red">p label 1</p>
    <div class="red">div label 1</div>
    <hr>

    <!-- 多个类选择器可以给一个标签使用 -->
    <!-- class属性值写多个类名 用空格隔开 -->
    <p class="red size">p label 2</p>
    <div class="red size">div label 2</div>
    <hr>

    <img src="../resources/类选择器.jpg" height="500">
</body>

</html>
