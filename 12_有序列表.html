<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有序列表</title>
</head>

<body>
    <!-- ol 里只能放li元素 -->
    <!-- li 里可以放任意元素 -->

        <li>
            <h3>有序列表1</h1>
        </li>
        <li>
            <h3>有序列表2</h1>
        </li>
        <li>
            有序列表3
        </li>
    </ol>
</body>

</html>
