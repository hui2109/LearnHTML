<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例2 注册信息</title>
</head>

<body>
    <h1>综合案例2 注册信息</h1>

    <form action="">
        <h2>个人信息</h2>
        <div>
            <label>姓名：<input type="text" placeholder="请输入真实姓名"></label>
        </div>
        <br>

        <div>
            <label>密码：<input type="password" placeholder="请输入密码"></label>
        </div>
        <br>

        <div>
            <label>密码：<input type="password" placeholder="请输入确认密码"></label>
        </div>
        <br>

        <div>
            性别：
            <label><input type="radio" name="gender" checked>男</label>
            <label><input type="radio" name="gender">女</label>
        </div>
        <br>

        <div>
            <label>
                居住城市：
                <select>
                    <option>北京</option>
                    <option>上海</option>
                    <option selected>成都</option>
                    <option>重庆</option>
                </select>
            </label>
        </div>
        <br>

        <h2>教育经历</h2>
        <div>
            <label>
                最高学历：
                <select>
                    <option>博士后</option>
                    <option>博士</option>
                    <option selected>硕士</option>
                    <option>本科</option>
                </select>
            </label>
        </div>
        <br>

        <div>
            <label>学校名称：<input type="text"></label>
        </div>
        <br>

        <div>
            <label>所学专业：<input type="text"></label>
        </div>
        <br>

        <div>
            <label>
                在校时间：
                <select>
                    <option>2017</option>
                    <option>2018</option>
                    <option selected>2019</option>
                    <option>2020</option>
                </select>
                --
                <select>
                    <option>2018</option>
                    <option>2019</option>
                    <option selected>2020</option>
                    <option>2021</option>
                </select>
            </label>
        </div>
        <br>

        <h2>工作经历</h2>
        <div>
            <label>公司名称：<input type="text"></label>
        </div>
        <br>

        <div>
            <label>工作描述：<textarea></textarea></label>
        </div>
        <br>

        <div>
            <label><input type="checkbox">已阅读并同意以下协议：</label>
        </div>
        <br>

        <div>
            <ul>
                <li><a href="#">《用户服务协议》</a></li>
                <li><a href="#">《隐私政策》</a></li>
            </ul>
        </div>
        <br><br><br><br>

        <button>免费注册</button>
        <button type="reset">重新填写</button>
        <br><br><br><br><br>
    </form>


</body>

</html>
