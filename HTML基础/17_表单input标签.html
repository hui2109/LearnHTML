<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input label</title>
</head>

<body>
    单行文本：<input type="text">
    <br><br>
    密码：<input type="password">
    <br><br>
    单选框：男<input type="radio"> 女<input type="radio">
    <br><br>
    多选框：蔬菜<input type="checkbox"> 水果<input type="checkbox"> 肉<input type="checkbox">
    <br><br>
    上传文件：<input type="file">
</body>

</html>
