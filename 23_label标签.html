<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label标签 -- 增大点击范围</title>
</head>

<body>
    <!-- 两种写法 -->
    <input type="radio" name="gender" id="man">
    <label for="man">男</label>

    <label><input type="radio" name="gender">女</label>
</body>

</html>
