<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符实体</title>
</head>

<body>
    <!-- 在html中，无论敲多少个空格，都只显示一个空格 -->
    东方欲 晓
    <br><br>

    <!-- 空格的字符：&nbsp; -->
    东方欲&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;晓
    <br><br>

    <!-- 小于的字符：&lt; -->
    <!-- 大于的字符：&gt; -->
    <p>东方欲晓&lt;p&gt;</p>
    <br><br>

    <img src="./resources/常用字符实体.png" height="400">
</body>

</html>
