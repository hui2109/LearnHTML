<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            /* font 复合属性 */
            /* 必须按顺序书写：是否倾斜  是否加粗  字号/行高  字体 */
            font: italic bold 30px/200px 楷体;
        }

        .div2 {
            /* 必须书写：字号  字体 */
            font: 60px 黑体;
        }
    </style>
</head>

<body>
    <div class="div1">字体属性1</div>
    <div class="div2">字体属性2</div>
</body>

</html>
