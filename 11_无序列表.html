<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序列表</title>
</head>

<body>
    <!-- ul 里只能放li元素 -->
    <!-- li 里可以放任意元素 -->
    <ul>
        <li>
            <h3>无序列表1</h1>
        </li>
        <li>
            <h3>无序列表2</h1>
        </li>
        <li>
            无序列表3
        </li>
    </ul>
</body>

</html>
