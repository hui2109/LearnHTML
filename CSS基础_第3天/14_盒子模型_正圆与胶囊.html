<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 200px;
            height: 200px;

            /* 正圆设置: 为50% 或 高度的一半 */
            border-radius: 50%;
        }

        div {
            width: 200px;
            height: 100px;
            background-color: orange;

            /* 胶囊设置: 为高度的一半 */
            border-radius: 50px;
        }
    </style>
</head>

<body>
    <!-- 正圆: 图像的宽和高必须相等 -->
    <img src="../resources/小猫.jpg" alt="小猫">

    <!-- 胶囊: 盒子必须是矩形 -->
    <div></div>
</body>

</html>
