<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            /* 行内元素添加 margin 和 padding, 无法改变元素垂直位置 */
            margin: 50px;
            padding: 30px;

            /* 解决方案: 给行内元素添加 line-height 可以改变垂直位置 */
            line-height: 60px;
        }
    </style>
</head>

<body>
    <span>span1</span>
    <span>span2</span>
</body>

</html>
