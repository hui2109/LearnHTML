<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;

            /* padding是内边距, 代表内容与盒子边缘之间的距离 */
            padding: 20px;

            /* border是盒子的边缘 */
            border: 1px solid #000;

            /* margin是盒子的外边距, 代表盒子与盒子之间的距离 */
            margin: 20px;
        }
    </style>
</head>

<body>
    <div>text</div>
    <hr>
    <img src="../resources/盒子模型组成.png" alt="盒子模型组成" width="600px ">
</body>

</html>
