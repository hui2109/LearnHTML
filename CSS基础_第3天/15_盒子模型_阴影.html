<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;

            /* 版心居中 */
            margin: 50px auto;

            /* 设置阴影 */
            /* X轴偏移量 Y轴偏移量 模糊半径 扩散半径 颜色 内外阴影 */
            /* 默认是外阴影, 使用inset设置内阴影 */
            box-shadow: 5px 10px 5px 6px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
