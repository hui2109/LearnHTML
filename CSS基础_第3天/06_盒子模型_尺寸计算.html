<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;

            /* 默认会撑大盒子 */
            padding: 20px;

            /* 内减模式: 加padding和border就不会撑大盒子 */
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div>text</div>
</body>

</html>
