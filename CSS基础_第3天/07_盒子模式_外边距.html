<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;

            /* margin不会修改盒子大小! */
            /* 写法类似padding, 有四值 三值 两值 写法 */
            margin: 20px;

            /* 常用: 版心居中 方法 */
            /* 要求: 盒子必须设置了宽度 */
            margin: 50px auto;
        }
    </style>
</head>

<body>
    <div>text</div>
</body>

</html>
