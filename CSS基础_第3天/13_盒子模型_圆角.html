<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;

            /* 设置版心居中 */
            margin: 50px auto;

            /* 设置圆角 */
            /* 类似padding属性, 从左上角顺时针赋值, 没有取值的角与对角取值相同 */
            border-radius: 10px 50px 100px;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
