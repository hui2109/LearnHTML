<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* *号选中所有标签 */
        * {
            margin: 0;
            border: 0;
            box-sizing: border-box;
        }

        /* 去掉列表的项目符号 */
        li {
            list-style: none;
        }
    </style>
</head>

<body>
    <h1>h1h1h1</h1>
    <p>pppppppp</p>
    <ul>
        <li>lilili</li>
    </ul>
</body>

</html>
